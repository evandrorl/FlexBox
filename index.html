<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div class="container">
      <div class="linha">
        <div class="box um">
          <div class="legenda">0</div>
        </div>
        <div class="box dois">
          <div class="box minibox primeiro">
            <div class="legenda">1</div>
          </div>
          <div class="box minibox segundo">
            <div class="legenda">2</div>
          </div>
          <div class="box minibox terceiro">
            <div class="legenda">3</div>
          </div>
        </div>
      </div>
      <div class="linha">
        <div class="box tres">
          <div class="legenda">4</div>
        </div>
      </div>
      <div class="linha">
        <div class="box cinco">
          <div class="legenda">5</div>
        </div>
        <div class="box seis">
          <div class="legenda">6</div>
        </div>
      </div>

    </div>

  </body>

</html>
